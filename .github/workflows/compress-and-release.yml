name: Manual Compress and Release MUXZIP

on:
  workflow_dispatch:

jobs:
  compress-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate dynamic tag
        run: |
          TAG_NAME="release-$(date +'%Y%m%d-%H%M%S')"
          echo "TAG_NAME=$TAG_NAME" >> "$GITHUB_ENV"
          echo "RELEASE_NAME=Manual Release - $(date +'%Y-%m-%d %H:%M:%S')" >> "$GITHUB_ENV"

      - name: Compress contents of each top-level directory
        run: |
          mkdir -p artifacts
          for dir in */ ; do
            [ -d "$dir" ] || continue
            name="${dir%/}"
            (
              cd "$dir" || exit 1
              zip -r "../artifacts/${name}.zip" ./* || echo "Skipping empty dir: $dir"
            )
            [ -f "artifacts/${name}.zip" ] && mv "artifacts/${name}.zip" "artifacts/${name}.muxzip"
          done

      - name: Prevent accidental artifacts.muxzip
        run: rm -f "artifacts/artifacts.muxzip"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: ${{ env.RELEASE_NAME }}
          files: artifacts/*.muxzip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
